<app-header></app-header>

<div class="flex justify-center min-h-screen bg-black px-4 overflow-y-auto">
  <form class="w-full max-w-md p-6 mb-4">
    <!-- Encabezado -->
    <button (click)="volver()" class="text-white text-2xl font-bold my-4">
      &#x276E;
    </button>
    <h2 class="text-3xl font-bold text-white text-left mb-6">
      Crea una cuenta
    </h2>

    <!-- Campos de entrada -->
    <div class="mb-4">
      <input
        type="email"
        placeholder="Correo"
        class="w-full p-3 bg-black text-white border border-gray-700 rounded-lg placeholder-gray-400 focus:outline-none focus:ring focus:ring-red-600"
      />
    </div>
    <div class="mb-4">
      <input
        type="password"
        placeholder="Contraseña"
        class="w-full p-3 bg-black text-white border border-gray-700 rounded-lg placeholder-gray-400 focus:outline-none focus:ring focus:ring-red-600"
      />
    </div>
    <div class="mb-4">
      <input
        type="password"
        placeholder="Confirmar contraseña"
        class="w-full p-3 bg-black text-white border border-gray-700 rounded-lg placeholder-gray-400 focus:outline-none focus:ring focus:ring-red-600"
      />
    </div>
    <div class="mb-4">
      <input
        type="text"
        placeholder="Apodo"
        class="w-full p-3 bg-black text-white border border-gray-700 rounded-lg placeholder-gray-400 focus:outline-none focus:ring focus:ring-red-600"
      />
    </div>

    <!-- Botones -->
    <button
      type="submit"
      class="w-full bg-red-600 text-white text-lg font-bold py-3 rounded-lg hover:bg-red-700 transition mb-4"
    >
      Iniciar sesión
    </button>

    <!-- Botones sociales -->
    <button
      type="button"
      class="w-full bg-blue-500 text-white text-lg font-bold py-3 rounded-lg hover:bg-blue-600 transition flex items-center justify-center mb-4"
    >
      <i class="fab fa-twitter mr-2"></i>
      Continuar desde Twitter
    </button>
    <button
      type="button"
      class="w-full bg-white text-black text-lg font-bold py-3 rounded-lg hover:bg-gray-200 transition flex items-center justify-center mb-4"
    >
      <i class="fab fa-google mr-2"></i>
      Continuar desde Google
    </button>
    <button
      type="button"
      class="w-full bg-orange-500 text-white text-lg font-bold py-3 rounded-lg hover:bg-orange-600 transition flex items-center justify-center"
    >
      <i class="fab fa-reddit mr-2"></i>
      Continuar desde Reddit
    </button>
  </form>
</div>
